{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/questions/rifles" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Are you wanting to possess and use a air weapon?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Are you wanting to possess and use a air weapon?
          </legend>

          <div class="form-group">
            <label for="air_weapon-1" class="block-label">
              <input type="radio" id="air_weapon-1" name="air_weapon" value="yes">
              Yes
            </label>

            <label for="air_weapon-2" class="block-label">
              <input type="radio" id="air_weapon-2" name="air_weapon" value="no">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
