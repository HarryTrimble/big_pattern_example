{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/questions/prohibited_weapons" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Are you 18 or over?
        </h1>

        <p>
          All firearm licence application involve a age check by police
        </p>

        <fieldset>
          <legend class="visuallyhidden">
            Are you 18 or over?
          </legend>

          <div class="form-group">
            <label for="over18-1" class="block-label">
              <input type="radio" id="over18-1" name="over18" value="yes">
              Yes
            </label>

            <label for="over18-2" class="block-label">
              <input type="radio" id="over18-2" name="over18" value="no">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
